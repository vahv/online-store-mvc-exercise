<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tienda en linea</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">Tienda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Pagina Principal<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/cart">Carrito de compras</a>
                <a class="nav-item nav-link" href="/compras">Compras</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Tienda en l√≠nea</h1>
        </div>
        <table class="table">
            <thead>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="laptop: ${laptops}">
                    <form th:action="@{/addToCart}" th:object="${cartItem}" method="post">
                        <input type="hidden" name="itemId" th:value="${laptop.id}">
                        <td th:text="${laptop.model}"></td>
                        <td th:text="${laptop.brand}"></td>
                        <input type="hidden" name="priceUnit" th:value="${laptop.price}">
                        <td th:text="${'$'+laptop.price}"></td>
                        <td><input type="number" value="1" name="quantity"></td>
                        <td><input type="submit" value="Agregar al Carrito" class="btn btn-primary"></td>
                    </form>
                </tr>
            </tbody>
        </table>


    </div>
    <script src="webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="webjars/popper.js/1.14.3/popper.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
